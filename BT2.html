<body>
    <!-- 2: Tìm số lớn nhất trong mảng vừa nhập -->
    <script>
    let arr = [1,2,4,5,6,8,9,10,12]
    let max = arr[0]
    for (i=1; i < arr.length; i++){
        if (max < arr[i]) {
            max = arr[i]
        }
    }
    alert(max)
    </script>
</body>
