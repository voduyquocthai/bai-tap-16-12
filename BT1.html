<body>
    <script>
        // 1: Tính trung bình cộng các số lẻ ở vị trí chẵn
        let arr = [1,2,4,5,6,8,9,10,12]
        sum = 0;
        count = 0;
        for(i=0; i < arr.length; i++) {
            if(i%2 == 0) {
                if(arr[i]%2 != 0) {
                    sum = sum + arr[i];
                    count++;
                }
            }
        }
        let tbc = sum/count
        alert(tbc)
    </script>
</body>
