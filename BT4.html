<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 4: Thay thế các phần tử âm trong mảng = 0 -->
    <script>
        let arr = [1,2,-4,5,6,-1,1,8,9,-10,1,12]
        for (i=0; i<arr.length;i++ ) {
            if(arr[i] < 0) {
                arr[i] = 0
            }
        }
        document.write(arr)
    </script>
</body>
</html>
